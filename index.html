<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">

    <title>Document</title>
</head>
<body>

    <div class="aside">
        <div class="card">
            <form action="">
                <input type="text" placeholder="Name" required><br>
                <input type="text" placeholder="Email" required><br>

                <div class="first-child">
                    <label>Pick a date </label>
                    <select name="" id="" required>
                        <option value="">January</option>
                        <option value="">Febuary</option>
                        <option value="">March</option>
                        <option value="">April</option>
                        <option value="">May</option>
                        <option value="">June</option>
                        <option value="">July</option>
                        <option value="">August</option>
                        <option value="">September</option>
                        <option value="">October</option>
                        <option value="">November</option>
                        <option value="">December</option>
                    </select>
                    <input type="number" min="1" max="31" step="1" placeholder="DD" required>
                    <input type="number" min="1900" max="2099" step="1"  placeholder="YYYY" required>
                </div>
                
                <div class="second-child">
                    <label for="">Pick a time </label>
                    <input type="number" type="number" min="1" max="12" step="1" placeholder="09">
                    <input type="number" type="number" min="00" max="59" step="1" placeholder="00"><br>
                    <select>
                        <option value="">AM</option>
                        <option value="">PM</option>
                    </select>
                </div>
                
                <div class="third-child">
                    <input type="button" value="-" onclick="Minus()">
                    <span id="output-area"></span>
                    <input type="button" value="+" onclick="Plus()">
                </div>

                <button type="submit" onclick="mySubmit1()">MAKE RESERVATION</button>
            </form>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
</body>
</html>
